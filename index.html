<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Projeto</title>
    <link rel="stylesheet" href="build/styles/main.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Jhonatas Projeto 16</h1>
    </header>
    
    <main>
        <section id="sobre">
            <h2>Sobre</h2>
            <p>Este é um projeto exemplo com integração de SASS, compressão de JavaScript e imagens usando Gulp.</p>
        </section>

        <section id="imagens">
            <h2>Galeria de Imagens</h2>
            <div class="gallery">
                <img src="build/images/img1.jpg" alt="Imagem 1">
                <img src="build/images/img2.jpg" alt="Imagem 2">
                <img src="build/images/img3.jpg" alt="Imagem 3">
                <img src="build/images/img4.jpg" alt="Imagem 4">
                <img src="build/images/img5.jpg" alt="Imagem 5">
                <img src="build/images/img6.jpg" alt="Imagem 6">
            </div>
        </section>

        <section id="scripts">
            <h2>JavaScript</h2>
            <p>Scripts comprimidos serão carregados aqui.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Meu Projeto</p>
    </footer>

    <script src="build/scripts/main.js"></script>
</body>
</html>
